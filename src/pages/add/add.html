<ion-header>
	<ion-toolbar color="theme">
		<ion-title>Add Product</ion-title>
	</ion-toolbar><!-- Main Header End Here -->
</ion-header>
<ion-content>
	<div class="inner-sec">
		<form id="product_form">
			<div class="top_sec" padding>
				<h1>Upload Product Image</h1>
				<ion-list>
					<ion-item>
						<ion-input type="file" id="camera_img" name="" value=""></ion-input>
						<ion-label class="cm-button"><ion-icon ios="ios-camera" md="md-camera"></ion-icon> Camera</ion-label>
					</ion-item>
					<ion-item>
						<ion-input type="file" id="gallery_img" name="" value=""></ion-input>
						<ion-label class="gl_btn"><ion-icon ios="ios-image" md="md-image"></ion-icon> Gallery</ion-label>
					</ion-item>
				</ion-list>
				<div class="image_viewer">
					<div class="img_wrap">
						<span class="drop_img"> <ion-icon ios="ios-remove" md="md-remove"></ion-icon></span>
						<figure><img src="assets/imgs/pr-image.jpg" alt=""></figure>
					</div>
					<div class="img_wrap">
						<span class="drop_img"> <ion-icon ios="ios-remove" md="md-remove"></ion-icon></span>
						<figure><img src="assets/imgs/pr-image.jpg" alt=""></figure>
					</div>
					<div class="img_wrap">
						<span class="drop_img"> <ion-icon ios="ios-remove" md="md-remove"></ion-icon></span>
						<figure><img src="assets/imgs/pr-image.jpg" alt=""></figure>
					</div>
					<div class="img_wrap">
						<span class="drop_img"> <ion-icon ios="ios-remove" md="md-remove"></ion-icon></span>
						<figure><img src="assets/imgs/pr-image.jpg" alt=""></figure>
					</div>
					<div class="img_wrap">
						<span class="drop_img"> <ion-icon ios="ios-remove" md="md-remove"></ion-icon></span>
						<figure><img src="assets/imgs/pr-image.jpg" alt=""></figure>
					</div>
				</div>
			</div>
			<div class="bottom-sec" padding>
				<h1>Choose Category</h1>
				<ion-list>
					<ion-item>
						<ion-select multiple="true">
							<ion-option selected>Select Category</ion-option>
							<ion-option>Black Olives</ion-option>
							<ion-option>Extra Cheese</ion-option>
							<ion-option>Mushrooms</ion-option>
							<ion-option>Pepperoni</ion-option>
							<ion-option>Sausage</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
				<h1>Last Used Category</h1>
				<div class="used_ct_wrap">
					<div class="ct_inner">
						<button ion-button>Electronics</button>
						<button ion-button> Gadget</button>
						<button ion-button>Mobile Phone</button>
					</div>
					<div class="ct_inner">
						<button ion-button>Clothes</button>
						<button ion-button> Men's</button>
						<button ion-button>Shirt</button>
					</div>
					<div class="ct_inner">
						<button ion-button>Clothes</button>
						<button ion-button> Men's</button>
						<button ion-button>Jeans</button>
					</div>
				</div>
				<button (click)="opendescriptionone()" ion-button type="submit" color="theme" round block>Next Step</button>
			</div>
		</form>
	</div>
</ion-content>
