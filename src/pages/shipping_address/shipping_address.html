<ion-header>
  <ion-navbar color="theme">
    <ion-title class="title_head">
      Shipping Address
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="form_sec">
		<form>
			<ion-list>
				<ion-item>
					<ion-label floating> Country</ion-label>
						<ion-select>
						<ion-option value="nes">India</ion-option>
						<ion-option value="n64">United State of America</ion-option>
						<ion-option value="ps">New Zealand</ion-option>
						<ion-option value="genesis">Afghanistan</ion-option>
						<ion-option value="saturn"> Barbuda</ion-option>
						<ion-option value="snes">Argentina</ion-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label floating>Full Name</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Address Line 1</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Address Line 2</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Postal Code</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>City</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>State</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Phone</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
			</ion-list>
			<button type="submit" ion-button round block color="theme">Submit</button>
		</form>
	</div>
</ion-content>
