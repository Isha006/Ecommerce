<ion-header>
  <ion-navbar color="theme">
    <ion-title class="title_head">
		Payment
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Pay With Card</h2>
	<div class="form_sec">
		<form>
			<ion-list>
				<ion-item>
					<ion-label floating>Card Number</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Expiry Date</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>CVV</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
			</ion-list>
			<button type="submit" ion-button round block color="theme">Submit</button>
		</form>
	</div>
</ion-content>
